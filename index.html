<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Calculadora de Tipos de Inter√©s</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Calculadora Financiera</h1>
      <article id="calc_main">
        <form name="calc_form" id="calc_form">
          <section id="calc_amount">
            <label for="form_bill">Facturar</label>
            <div class="text_input_green">
              <img src="images/icon-dollar.svg" />
              <input type="number" name="form_bill" id="form_bill" autofocus oninput="operation(this,1)" />
            </div>
            <div id="form_Tip">
              Selecciona Tipo de Inter√©s
              <fieldset>
                <input type="button" value="5%" class="btn_Tip" />
                <input type="button" value="10%" class="btn_Tip" />
                <input type="button" value="15%" class="btn_Tip" />
                <input type="button" value="25%" class="btn_Tip" />
                <input type="button" value="50%" class="btn_Tip" />
                <input type="text" class="btn_Tip" value="Personalizado" onfocus="this.select()" />
              </fieldset>
            </div>
            <label for="form_People">N√∫mero de Usuarios</label>
            <span id="form_msg">No puede ser cero</span>
            <div clas="text_input_red">
              <img src="images/icon-person.svg" />
              <input type="text" id="form_People" value="0" />
            </div>
          </section>
          <section id="calc_monitor">
            <div class="monitor_title">
              Tipo de Inter√©s
              <br />
              <span class="title_small">/persona</span>
            </div>
            <div id="monitor_Amount" class="monitor_big">
              <span id="monitor_Amount_Result">0.00</span>
              ‚Ç¨
            </div>
            <div class="monitor_title">
              Total
              <br />
              <span class="title_small">/persona</span>
            </div>
            <div id="monitor_Total" class="monitor_big">
              <span id="monitor_Total_Result">0.00</span>
              ‚Ç¨
            </div>
            <input type="reset" id="btn_reset" class="btn_Tip" />
          </section>
        </form>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="#">Fran</a>
        .
      </div>
    </footer>
  </body>
  <script src="./js/script.js"></script>
</html>
