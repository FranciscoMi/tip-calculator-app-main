<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Calculadora de Tipos de Interés</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Calculadora Financiera</h1>
      <article class="calc_main">
        <form name="calc_form" id="calc_form">
          <section id="calc_amount" class="class_section">
            <label for="form_bill" class="form_label">Facturar</label>
            <span id="form_msg_bill" class="form_msg"></span>
            <div class="text_input border_green">
              <img src="images/icon-euro.svg" alt="icon euro" />
              <input type="number" name="form_bill" id="form_bill" class="input_text" min="0" value="0" autofocus />
            </div>
            <div id="form_Tip" class="form_label">
              Selecciona Tipo %
              <span id="form_msg_Tip" class="form_msg"></span>
              <fieldset class="btn_Tip_main">
                <input type="button" name="tip" value="5%" class="btn_Tip" onclick="calcform(this)" />
                <input type="button" name="tip" value="15%" class="btn_Tip" onclick="calcform(this)" />
                <input type="button" name="tip" value="10%" class="btn_Tip" onclick="calcform(this)" />
                <input type="button" name="tip" value="25%" class="btn_Tip" onclick="calcform(this)" />
                <input type="button" name="tip" value="50%" class="btn_Tip" onclick="calcform(this)" />
                <input type="number" name="tip" class="btn_Tip_custom text_input border_green" min="0" max="100" onfocus="this.select()" oninput="calcform(this)" />
              </fieldset>
            </div>
            <label for="form_People" class="form_label">
              Número de Usuarios
              <span id="form_msg_user" class="form_msg"></span>
            </label>
            <div class="text_input border_red">
              <img src="images/icon-person.svg" alt="icon person" />
              <input type="number" name="form_People" id="form_People" class="input_text" value="0" />
            </div>
          </section>
          <section id="calc_monitor" class="class_section">
            <div>
              <div class="monitor_title">
                Interés
                <br />
                <span class="title_small">/persona</span>
              </div>
              <div id="monitor_Amount" class="monitor_big">
                <span id="monitor_Amount_Result">0.00</span>
                €
              </div>
              <div class="monitor_title">
                Total
                <br />
                <span class="title_small">/persona</span>
              </div>
              <div id="monitor_Total" class="monitor_big">
                <span id="monitor_Total_Result">0.00</span>
                €
              </div>
            </div>
            <input type="reset" id="btn_reset" class="btn_reset" onclick="restablecer()" />
          </section>
        </form>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="https://www.frontendmentor.io/profile/FranciscoMi">FranciscoMi</a>
        .
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
